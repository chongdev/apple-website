    <script>
    $(function () {

        console.log( 132, $('.as-zoomable-gallery-item') );
        
        $('[data-analytics-section=buyflow-gallery] button').click( function (e) {
            e.preventDefault();


            console.log(  $('.as-zoomable').offset().top, $('.as-zoomable').offset().left );
            $('body').toggleClass('as-zoomable-iszommed');


             


            $('.paddlenav-compact').css({
                height: $(window).height(), 
                width: $(window).width(),

                top: ($('.as-zoomable').offset().top)*-1,
                left: $('.as-zoomable').offset().left * -1
            })
        } );

        $('.as-zoomable-close').click( function (e) {
            e.preventDefault();

            $('body').removeClass('as-zoomable-iszommed');

            $('.paddlenav-compact').css({
                height: $('.as-zoomable-inlinecontrols').height(), 
                width: $('.as-zoomable-inlinecontrols').width(),

                top: 0,
                left: 0
            })
        } );

    })
    </script>
